<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
</head>
<body>
  <h1>Names:</h1>
  <ul id="namesList">
    <li>John</li>
    <li>Mary</li>
    <li>Jane</li>
    <li>David</li>
    <li>Julia</li>
  </ul>

  <script>
    let names = document.querySelectorAll("#namesList li");

    for (let i = 0; i < names.length; i++) {
      let name = names[i].textContent;

      if (name.charAt(0) === "J" || name.charAt(0) === "j") {
        console.log("Goodbye " + name);
      } else {
        console.log("Hello " + name);
      }
    }
  </script>
</body>
</html>
